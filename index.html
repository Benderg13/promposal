<!DOCTYPE html>
<html>

<head>
	<title>
		Promposal for Gabby
	</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
	<nav class="navbar background">
		<ul class="nav-list">
			<div class="logo">
				<img src="./images/thumbnail.jpg" />
			</div>
			<li><a href="#willYouGoToProm">Will you go to Prom?</a></li>
			<li><a href="#gallery">Gallery</a></li>
		</ul>
	</nav>

	<section id="willYouGoToProm"  class="firstsection">
			<div class="question">
				<h1 class="text-big">
					Will you go to Prom with me Gabby?
				</h1>
				<p class="text-small">
					(even though I am out of town that day and won't be there)
				</p>
			</div>
	</section>

	<section class="secondsection" id="gallery">
			<div  class="row">
				<div class="column">
					<img src="./images/IMG_20220930_212559.jpg" style="width:100%">
					<img src="./images/PXL_20221015_215426977.MP.jpg" style="width:100%">
					<img src="./images/PXL_20221101_011811739.MP.jpg" style="width:100%">
					<img src="./images/PXL_20221217_221241327.MP.jpg" style="width:100%">
				</div>
				<div class="column">
					<img src="./images/PXL_20221217_221244420.MP.jpg" style="width:100%">
					<img src="./images/PXL_20221217_221247141.MP.jpg" style="width:100%">
					<img src="./images/PXL_20230304_232658641.MP.jpg" style="width:100%">
					<img src="./images/PXL_20221101_011737189.MP.jpg" style="width:100%">
					
				</div>
			</div>
	</section>

	<footer class="background">
		<p class="text-footer">
			(this is not romatic in any way, as you know,
			but I still want you make my friend feel special
			by asking even though I won't be there)
		</p>
	</footer>
</body>

</html>
